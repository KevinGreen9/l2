<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Podcast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="">
    <div class="logo">
        <img src="./assets/Vector.png" alt="logo">
    </div>
    <div class="menu">
        <ul>
            <li class="menu-item">Home</li>
            <li class="menu-item">Episodes</li>
            <li class="menu-item">About</li>
            <li class="menu-item">Contact</li>
        </ul>
    </div>
</header>
<main>
    <section class="main-wrapper">
            <div class="main-img">
                <img src="./assets/IMAGE.png" alt="image">
            <div class="main-info">
                <p class="text">Take your podcast to the next level</p>
                <form>
                    <span>Listen on</span>
                    <input type="radio" id="spotify" name="choice">
                    <label for="spotify">
                        <img class="image" src="./assets/Vector%20(1).png" alt="">
                    </label>
                    <input type="radio" id="pinterest" name="choice">
                    <label for="pinterest">
                        <img class="image" src="./assets/Vector%20(2).png" alt="">
                    </label>
                    <input type="radio" id="weather" name="choice">
                    <label for="weather">
                        <img class="image" src="./assets/Vector%20(3).png" alt="">
                    </label>
                    <input type="radio" id="ios" name="choice">
                    <label for="ios">
                        <img class="image" src="./assets/Vector%20(4).png" alt="">
                    </label>
                    <input type="radio" id="connect" name="choice">
                    <label for="connect">
                        <img class="image" src="./assets/IMAGE%20(1).png" alt="">
                    </label>
                </form>

            </div>

        </div>

    </section>
</main>

</body>
</html>
